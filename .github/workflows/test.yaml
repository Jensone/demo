name: Run Symfony Tests and Notify by Email

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, intl, pdo, sqlite, zip

    - name: Install dependencies
      run: composer install --prefer-dist --no-progress --no-suggest

    - name: Run tests
      run: |
        php bin/phpunit --log-junit tests/report.xml
      continue-on-error: true

    - name: Upload test results
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: tests/report.xml

    - name: Install mailutils
      run: sudo apt-get install -y mailutils

    - name: Send email notification
      if: always()
      run: |
        cat tests/report.xml | mail -s "Test Results for Symfony" your-email@example.com
